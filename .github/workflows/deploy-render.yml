name: Deploy to Render

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install frontend dependencies
        run: |
          cd src/client
          npm ci

      - name: Build frontend
        run: |
          cd src/client
          npm run build

      - name: Build backend
        run: npm run build

      - name: Run TypeScript check
        run: npx tsc --noEmit

      - name: Notify Render (if webhook configured)
        if: github.ref == 'refs/heads/main'
        run: |
          echo "âœ… Build successful! Render will auto-deploy from main branch."
          echo "If you have Render webhook configured, deployment will start automatically."

